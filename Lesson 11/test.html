    function calculateMe(num1, num2, action) {
        let result;
        switch (action) {
            case '+':
                result = add(num1, num2);
                break;
            case '-':
                result = minus(num1, num2);
                break;

            case '*':
                result = multiply(num1, num2);
                break;
            case '/':
                result = divide(num1, num2);
                break;
            default:
                result = NaN;

        }
        return result
