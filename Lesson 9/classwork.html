<script>
    /* 1.- Користувач вводить або має два числа.
            Потрібно знайти та вивести максимальне число з тих двох .
            Також потрібно врахувати коли введені рівні числа.*/

    let number1 = prompt('введіть 1 число')
    let number2 = prompt('введіть 2 число')

    if(number1>number2){
        console.log('більше число ' + number1)
    }else if (number2>number1){
        console.log('більше число ' + number2)
    }else if(number1==number2){
        console.log('Числа рівні! ')
    }

    /*  2. У першому під'їзді квартири з 1 до 20. У другому з 21 по 48. У третьому з 49 по 90.
            Користувач вводить номер квартири просто в змінні або через prompt('') .
            Програма повинна зазначити, в якому під'їзді знаходиться дана квартира.*/


    let number = prompt('введіть номер квартири')

    if(number<0){
        console.log('Введіть додатнє число')
    }else if(number>1 && number2<=20){
        console.log('Перший під їзд')
    }else if(number>20 && number2<=48){
        console.log('Другий під їзд')
    }else if(number>49 && number2<=90){
        console.log('Третій під їзд')
    }

    /* 3. Ми маємо змінну number в яку користувач задає числове значення,
          якщо змінна рівна 10 вивести повідомлення ВІРНО,
          якщо змінна не рівна 10 - тоді НЕВІРНО*/

    let number = prompt('введіть число')


    if(number==10){
        console.log('ВІРНО')
    }else{
        console.log('НЕВІРНО')
    }

    /*
        4.Ми маємо змінну x в яку користувач задає  значення,  якщо в змінну записане число, вивести 1,
        якщо в змінну записали стрінгу вивести 2, якщо булеве значення - 3, якщо об'єкт або масив - 3.
        якщо в змінну записали щось інше, спрацьовує else*/


    let x = prompt('введіть значення')

    if (typeof x === "string"){
        console.log(2);
    }else if (typeof x === "number"){
        console.log(1);
    }else if (typeof x === "boolean"){
        console.log(3);
    }else if(typeof x ==="object"){
        console.log(3);
    } else{
        console.log("?")
    }

    /*
        5. Задача-гра "чи ми йдемо сьогодні в OKTEN на навчання?".
        Змінна, яка характеризує температуру. Якщо температура від +10 до +22 вивести повідомлення що ми йдемо ВЧИТИСЯ .
        Якщо інша темпаретура, тоді виводимо повідомлення що сидимо вдома і вчимося ОНЛАЙН*/


    alert('чи ми йдемо сьогодні в OKTEN на навчання?')
    let temp = prompt('Введіть температуру')

    if(temp>=10 && temp<=22){
        alert('ми йдемо ВЧИТИСЯ')
    }else{
        alert('сидимо вдома і вчимося ОНЛАЙН')
    }

    /*
     6. За допомогою switch case - реалізувати гру - вікторину, де ми вводимо число від 1 до 5. І взалежності від введеного
        числа нам дається приз. (Авто, Мото, Телефон, і т.д ) і якщо число не підходить тоді  вивести Повідомлення - що число не вірне ... .*/

    alert('Велком! Ти потрапив до вікторини. Введи будь-яке ціле число')
    let number= prompt('Введіть число')

    switch (number) {
        case 1:
            alert( 'Ти виграв авто' );
            break;
        case 2:
            alert( 'Ти виграв телефон');
            break;
        case 3:
            alert( 'Ти виграв мотоцикл');
            break;
        case 4:
            alert( 'Ти виграв безкоштовний ремонт');
            break;
        case 5:
            alert( 'Ти виграв абонемент на 500грн');
            break;
        default:
            alert( "Не пощастило" );
    }





</script>
