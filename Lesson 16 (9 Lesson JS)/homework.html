<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<ul class="menu"></ul>

 <script>
        /*
Все робити за допомоги js.
- створити блок,
- додати йому класи wrap, collapse, alpha, beta
- додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
- додати цей блок в body.
- клонувати його повністю, та додати клон в body.

*/
        let div  = document.createElement('div')
        document.body.appendChild(div)
        div.classList.add('wrap', 'collapse', 'alpha', 'beta')
        div.style.backgroundColor='#7cbdde'
        div.style.color='#e3d99a'
        div.style.width='300px'
        div.style.height='300px'

        let divClone = div.cloneNode()
        document.body.appendChild(divClone)

        /*
        - Є масив:
['Main','Products','About us','Contacts']
Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву створює li та додає його до блоку .menu
Завдання робити через цикли.
*/
        let menu = document.getElementsByClassName('menu')[0]
        let array = ['Main','Products','About us','Contacts']

        for (let i = 0; i < array.length; i++) {
            let li = document.createElement('li')
            li.append(array[i])
            menu.append(li)
        }


/*
- Є масив

Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
Завдання робити через цикли.
*/

        let coursesAndDurationArray = [
            {title: 'JavaScript Complex', monthDuration: 5},
            {title: 'Java Complex', monthDuration: 6},
            {title: 'Python Complex', monthDuration: 6},
            {title: 'QA Complex', monthDuration: 4},
            {title: 'FullStack', monthDuration: 7},
            {title: 'Frontend', monthDuration: 4}
        ];

        for ( let a = 0; a <coursesAndDurationArray.length ; a++) {
            let block = document.createElement('div')
            block.append(coursesAndDurationArray[a].title)
            block.append(coursesAndDurationArray[a].monthDuration)
            document.body.append(block)
        }





        /*
        - Є масив

За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
Завдання робити через цикли. */
        let coursesAndDurationArray2 = [
            {title: 'JavaScript Complex', monthDuration: 5},
            {title: 'Java Complex', monthDuration: 6},
            {title: 'Python Complex', monthDuration: 6},
            {title: 'QA Complex', monthDuration: 4},
            {title: 'FullStack', monthDuration: 7},
            {title: 'Frontend', monthDuration: 4}
        ];


        for (let i = 0; i < coursesAndDurationArray2.length; i++) {

        let divItem = document.createElement('div')
        let h1Item = document.createElement('h1')
        let pItem = document.createElement('p')

        divItem.className = 'item'
        h1Item.className = 'heading'
        pItem.className = 'description'

        document.body.append(divItem)
        h1Item.append(coursesAndDurationArray2[i].title)
        pItem.append(coursesAndDurationArray2[i].monthDuration)
        divItem.append(h1Item, pItem)



        document.body.append(h1Item)
        document.body.append(pItem)
        }







    </script>
</body>
</html>
